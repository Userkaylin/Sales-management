<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Create Your Account</h1>
        
        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium mb-2">First Name</label>
                <input type="text" id="first_name" name="first_name" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            
            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium mb-2">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            
            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>

            <!-- Profile Photo -->
            <div class="mb-4">
                <label for="profile_photo" class="block text-sm font-medium mb-2">Profile Photo</label>
                <input type="file" id="profile_photo" name="profile_photo" class="w-full p-3 bg-gray-700 rounded-lg text-sm file:bg-gray-600 file:text-white file:rounded-lg file:px-3 file:py-2 file:mr-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>

            <!-- Outlet -->
            <div class="mb-4">
                <label for="outlet" class="block text-sm font-medium mb-2">Select Outlet</label>
                <select id="outlet" name="outlet" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    
                    
                        <option value="">Select an outlet</option>
                        {% for outlet in outlets %}
                            <option value="{{ outlet.id }}">{{ outlet.name }}</option>
                        {% endfor %}
                    
                    
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition-colors">Sign Up</button>
        </form>

        <!-- Divider -->
        <div class="my-6 border-t border-gray-600"></div>

        <!-- Login Link -->
        <p class="text-center text-sm">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-yellow-500 hover:underline">Log in</a>
        </p>
    </div>

</body>
</html>
