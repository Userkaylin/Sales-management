{% extends "super_base.html" %}
{% block content %}

    <!-- Add Outlet Form -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg mx-auto">
        <h2 class="text-2xl font-semibold text-center mb-6">Add New Outlet</h2>
        <form action="{% url 'add-outlet' %}" method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Outlet Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-white">Outlet Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-md focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Location -->
            <div>
                <label for="location" class="block text-sm font-medium text-white">Location</label>
                <input type="text" name="location" id="location"
                    class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-md focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Manager Name -->
            <div>
                <label for="manager_name" class="block text-sm font-medium text-white">Manager Name</label>
                <input type="text" name="manager_name" id="manager_name"
                    class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-md focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-yellow-500 text-white py-2 px-6 rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">
                    Add Outlet
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
