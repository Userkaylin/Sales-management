{% extends "base.html" %}
{% block content %}

    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg mx-auto mt-8">
        <h1 class="text-2xl font-semibold text-center mb-6">添加销售</h1>
        
        <form method="POST" action="{% url 'add_sale' %}">
            {% csrf_token %}
            
            <!-- 日期 -->
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium mb-2">日期</label>
                <input type="date" id="date" name="date" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            
            <!-- 总销售额 -->
            <div class="mb-6">
                <label for="total_sales" class="block text-sm font-medium mb-2">总销售额</label>
                <input type="number" id="total_sales" name="total_sales" step="0.01" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            
            <!-- 提交按钮 -->
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition-colors">添加销售</button>
        </form>
    </div>

{% endblock content %}
